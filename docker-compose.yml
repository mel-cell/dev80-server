# version: '3.8'

services:
  # Apache + PHP 8.2 dengan ekstensi penting
  apache-php:
    build:
      context: ./apache-php
      dockerfile: Dockerfile
    container_name: monorepo-devenv-apache
    ports:
      - "8888:80"
    volumes:
      - ./www:/var/www/html
      # - ./apache-config/custom.conf:/etc/apache2/conf-enabled/custom.conf
    restart: unless-stopped
    networks:
      - devnet
    depends_on:
      - mysql

  # MySQL Database
  mysql:
    image: mysql:8
    container_name: monorepo-devenv-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mysqldb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - devnet

  # phpMyAdmin untuk akses database
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: monorepo-devenv-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - devnet

  # FTP Server (vsftpd)
  ftp:
    image: fauria/vsftpd
    container_name: monorepo-devenv-ftp
    ports:
      - "21:21"
      - "21000-21010:21000-21010" # Port untuk PASV
    environment:
      FTP_USER: wordpress
      FTP_PASS: wordpress
      PASV_ADDRESS: host.docker.internal # Untuk host Windows/macOS; kalau Linux gunakan IP Host
      PASV_MIN_PORT: 21000
      PASV_MAX_PORT: 21010
      FILE_OPEN_MODE: 0666
      LOCAL_UMASK: 022
      LOG_STDOUT: "true"
    volumes:
      - ./www:/home/wordpress/ftp
    restart: unless-stopped
    networks:
      - devnet

  # DNS Server for *.localhost domains
  dnsmasq:
    image: jpillora/dnsmasq
    container_name: monorepo-devenv-dns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    command: --address=/.localhost/127.0.0.1
    restart: unless-stopped
    networks:
      - devnet

networks:
  devnet:
    driver: bridge

volumes:
  mysql_data:
    driver: local